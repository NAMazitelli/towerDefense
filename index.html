<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content= "width=device-width, user-scalable=no">
        <title>Modelo 3D</title>
        <script src='src/utils/three.min.js'></script>

        <script src='src/utils/threeAR.js'></script>

        <script type="module" src="script.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
        <link href="src/css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="start_menu">
            <div class="buttons-container">
                <div class="main-menu-btn" id="start_game">Start Game</div>
                <div class="main-menu-btn">Instructions</div>
                <div class="main-menu-btn" id="start_game_ar">AR+</div>
                <div class="main-menu-btn">Options</div>
                <div class="main-menu-btn">About us</div>
            </div>
        </div>
        <div class="hidden" id="main_game">
            <div id="loading-overlay">
              <div id="loading-bar">
                  <span id="progress"></span>
              </div>
            </div>
            <div class="ui_hud">
                <div class="flexbox header">
                    <h2>TOWER DEFENSE</h2>
                    <div class="ui_box">
                        <span class="ui_label">
                            Gold: <span id="gold_label">200</span>
                        </span>
                    </div>
                    <div class="ui_box">
                        <span class="ui_label">
                            Lives Left: <span id="lives_label">200</span>
                        </span>
                    </div>
                    <div class="ui_box">
                        <span class="ui_label">
                            Hordes Left: <span id="hordes_left_label">200</span>
                        </span>
                    </div>
                    <div class="ui_box">
                        <span class="ui_label">
                            Next horde coming in <span id="time_left_label">200</span>
                        </span>
                    </div>
                    <div class="ui_box">
                        <button id="horde-btn">
                            START HORDE
                        </button>
                    </div>
                </div>

                <div id="ui_purchases_menu" class="ui_purchases_menu hidden">
                    <h3>Deploy a building</h3>
                    <div class="purchase_options">
                        <div id="purchase_btn_template" class="purchase_button hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
